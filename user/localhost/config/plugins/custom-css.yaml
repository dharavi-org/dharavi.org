enabled: true
css_inline: ".panel-bg {\n    &:before {\n        content: '';\n        position: absolute;\n        top: 0;\n        right: 0;\n        bottom: 0;\n        left: 0;\n        background-color: black;\n        opacity: 0.6; \n    }\n\n    .panel-padding {\n        position: relative;\n\n        @include breakpoint(mobile-only) {\n            padding-top: 40vh !important;\n        }\n    }\n\n    h1, h2, h3, h4, h5, h6, p, a {\n        padding: 1rem 0;\n        margin: 0;\n        text-align: center;\n        color: #fff;\n    }\n\n    h1 {\n        font-size: 4rem;\n        padding-bottom: 0;\n    }\n\n    h2 {\n        font-size: 3.5rem;\n    }\n\n    h3 {\n        font-size: 3rem;\n    }\n\n    h4 {\n        font-size: 2.5rem;\n    }\n\n    h5 {\n        font-size: 2rem;\n    }\n\n    h6 {\n        font-size: 1.5rem;\n    }\n\n    @include breakpoint(mobile-only) {\n        h1 {\n            padding: 0;\n            font-size: 3rem;\n        }\n\n        h2 {\n            font-size: 2.5rem;\n        }\n\n        h3 {\n            font-size: 2rem;\n        }\n\n        h4 {\n            font-size: 1.5rem;\n        }\n\n        h5 {\n            font-size: 1rem;\n        }\n\n        h6 {\n            font-size: 0.5rem;\n        }\n    }\n\n    a:hover {\n        color: #ddd;\n    }\n}\n\n.lightSlider {\n    padding-bottom: 0 !important;\n    background-color: #fff;\n}\n"
